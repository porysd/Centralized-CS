<!DOCTYPE html>
<html lang="en">

<head>
    
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <title>Centralized Campus System</title>
	<style>
		
		.form-container {
			width: 600px;
			height: 600px;
			background-color: #ffffff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-direction: column;
			align-items: center;
		}

        label,
        input,
        textarea {
            display: block;
            margin-bottom: 10px;
            width: calc(100% - 20px);
        }

        label {
            color: #333;
            text-align: left;
            width: 100%;
        }

        input,
        textarea {
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
			
	</style>
	
</head>

<body>
    <div class="sidebar">
        <div class="school-logo">
            <img src="Logos/school.png" alt="School Logo">
        </div>
        <a href="#" class="tab-logo" id="homepage-tab">
            <img src="Logos/homepage.png" alt="Homepage">
            <span>Homepage</span>
        </a>
        <a href="#" class="tab-logo" id="maps-tab">
            <img src="Logos/maps.png" alt="Maps">
            <span>Maps</span>
        </a>
        <a href="#" class="tab-logo" id="courses-tab">
            <img src="Logos/courses.png" alt="Courses">
            <span>Courses</span>
        </a>
        <a href="#" class="tab-logo" id="teachers-tab">
            <img src="Logos/teacher.png" alt="Teachers">
            <span>Teachers</span>
        </a>
        <a href="#" class="tab-logo" id="contact-tab">
            <img src="Logos/contactUs.png" alt="Contact Us">
            <span>Contact Us</span>
        </a>
    </div>

    <div class="content">
		
		<!-- Contact Us Tab Content -->
        <div class="tab-content" id="contact-content">
            
			<form action="<----->" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
    
                    <button type="submit">Submit</button>
                </form>
			
        </div>
    </div>

    <script src="script.js"></script>
	
</body>
</html>
