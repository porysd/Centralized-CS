<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralized Campus System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<header>
    <div class="sectionTitle">
        <h1>STI Campus System </h1>
    </div>
</header>
<body>
    <div class="sidebar">
        <div class="school-logo">
            <a href="index.html">
                <img src="Logos/school.png" alt="School Logo">
            </a>
        </div>

        <a href="index.html" class="tab-logo">
            <img src="Logos/homepage.png" alt="Homepage">
            <span>Homepage</span>
        </a>
        <a href="maps.html" class="tab-logo">
            <img src="Logos/maps.png" alt="Maps">
            <span>Maps</span>
        </a>
        <a href="courses.html" class="tab-logo">
            <img src="Logos/courses.png" alt="Courses">
            <span>Courses</span>
        </a>
        <a href="teachers.html" class="tab-logo">
            <img src="Logos/teacher.png" alt="Teachers">
            <span>Teachers</span>
        </a>
        <a href="contactUs.html" class="tab-logo">
            <img src="Logos/contactUs.png" alt="Contact Us">
            <span>Contact Us</span>
        </a>
    </div>
    
    <div class="main-container">

        <!-- Building Buttons -->
        <div class="building-box">
            <div class="building-menu">
                <div class="building-btns">
                    <input class="search-bar" type="text" placeholder="Search rooms">
                    <button class="search-button"> Search</button>
                    <button type="button" class="building-btn">Building A</button>
                    <button type="button" class="building-btn">Building B</button>
                    <button type="button" class="building-btn">Building C</button>
                    <button type="button" class="building-btn">Building D</button>
                </div>
            </div>
            <!-- Floor Buttons -->
            <div class="floor-btn">
                <button type="button" class="floor-btn">Floor 1</button>
                <button type="button" class="floor-btn">Floor 2</button>
                <button type="button" class="floor-btn">Floor 3</button>
                <button type="button" class="floor-btn">Floor 4</button>
            </div>
            <!-- <img src="Floor 1.jpg" alt="Floor 1">  -->
            
            <h4>Classroom Information:</h3>
        </div>
    </div>
    <!-- Other content or footer if needed -->
</body>
</html>
